name: Sync WebUntis Calendar

on:
  # Run on schedule (every 6 hours)
  schedule:
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main/master (optional)
  push:
    branches:
      - main
      - master

jobs:
  sync-calendar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "FSV_USERNAME=${{ secrets.FSV_USERNAME }}" > .env
          echo "FSV_PASSWORD=${{ secrets.FSV_PASSWORD }}" >> .env

      - name: Run calendar sync
        run: |
          python webuntis_to_ical.py --headless --output webuntis_calendar.ics

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: false
          enable_jekyll: false
          include: |
            webuntis_calendar.ics
          exclude: |
            .github
            .git
            .env
            .env.example
            *.py
            *.md
            requirements.txt
