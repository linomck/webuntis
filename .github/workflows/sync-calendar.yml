name: Sync WebUntis Calendar

on:
  # Run on schedule (every 6 hours)
  schedule:
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main/master (optional)
  push:
    branches:
      - main
      - master

jobs:
  sync-calendar:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "FSV_USERNAME=${{ secrets.FSV_USERNAME }}" > .env
          echo "FSV_PASSWORD=${{ secrets.FSV_PASSWORD }}" >> .env
          echo "DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}" >> .env

      - name: Fetch old calendar files from gh-pages
        run: |
          # Fetch gh-pages branch
          git fetch origin gh-pages:gh-pages 2>/dev/null || echo "gh-pages branch doesn't exist yet"

          # Copy old calendar files if they exist
          if git show gh-pages:webuntis_calendar.ics > webuntis_calendar.ics.old 2>/dev/null; then
            echo "‚úì Old main calendar file retrieved"
          else
            echo "‚ÑπÔ∏è No old main calendar file found"
          fi

          if git show gh-pages:webuntis_exams.ics > webuntis_exams.ics.old 2>/dev/null; then
            echo "‚úì Old exams calendar file retrieved"
          else
            echo "‚ÑπÔ∏è No old exams calendar file found"
          fi

      - name: Run calendar sync
        run: |
          # Rename old files to the expected names for comparison
          if [ -f webuntis_calendar.ics.old ]; then
            mv webuntis_calendar.ics.old webuntis_calendar.ics
          fi
          if [ -f webuntis_exams.ics.old ]; then
            mv webuntis_exams.ics.old webuntis_exams.ics
          fi

          # Run sync (will detect changes and send Discord notification if configured)
          python webuntis_to_ical.py --headless --output webuntis_calendar.ics --exams-output webuntis_exams.ics --weeks 52

      - name: Check for changes
        id: check_changes
        run: |
          # Fetch gh-pages branch if it exists
          git fetch origin gh-pages:gh-pages 2>/dev/null || echo "gh-pages branch doesn't exist yet"

          CHANGED=false

          # Check if main calendar file changed
          if git show gh-pages:webuntis_calendar.ics > /tmp/old_calendar.ics 2>/dev/null; then
            if ! diff -q webuntis_calendar.ics /tmp/old_calendar.ics > /dev/null 2>&1; then
              CHANGED=true
              echo "Changes detected in main calendar file"
            fi
          else
            CHANGED=true
            echo "New main calendar file (gh-pages branch doesn't exist or file not found)"
          fi

          # Check if exams calendar file changed
          if git show gh-pages:webuntis_exams.ics > /tmp/old_exams.ics 2>/dev/null; then
            if ! diff -q webuntis_exams.ics /tmp/old_exams.ics > /dev/null 2>&1; then
              CHANGED=true
              echo "Changes detected in exams calendar file"
            fi
          else
            CHANGED=true
            echo "New exams calendar file (gh-pages branch doesn't exist or file not found)"
          fi

          if [ "$CHANGED" = true ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in calendar files"
          fi

      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Configure git to use the GitHub token
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          # Save calendar files to temp location
          cp webuntis_calendar.ics /tmp/webuntis_calendar.ics
          cp webuntis_exams.ics /tmp/webuntis_exams.ics

          # Create/Update gh-pages branch
          git checkout -B gh-pages

          # Remove all files
          git rm -rf --quiet --ignore-unmatch .

          # Restore calendar files from temp location
          cp /tmp/webuntis_calendar.ics webuntis_calendar.ics
          cp /tmp/webuntis_exams.ics webuntis_exams.ics

          # Commit and push
          git add webuntis_calendar.ics webuntis_exams.ics
          git commit -m "üóìÔ∏è Update calendars - $(date +'%Y-%m-%d %H:%M UTC')"
          git push -f origin gh-pages
          echo "‚úì Calendars deployed to GitHub Pages"

      - name: No changes
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "‚ÑπÔ∏è Calendar files unchanged - skipping deployment"
