name: Sync WebUntis Calendar

on:
  schedule:
    # Läuft täglich um 6:00 Uhr morgens (UTC)
    - cron: '0 6 * * *'

  # Erlaube manuelles Triggern
  workflow_dispatch:

  # Läuft auch bei Push (zum Testen)
  push:
    branches: [ main, master ]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Sync WebUntis Calendar
        env:
          WEBUNTIS_TOKEN: ${{ secrets.WEBUNTIS_TOKEN }}
          WEBUNTIS_COOKIES: ${{ secrets.WEBUNTIS_COOKIES }}
        run: |
          python webuntis_calendar_sync.py \
            --server peleus.webuntis.com \
            --token "$WEBUNTIS_TOKEN" \
            --cookies "$WEBUNTIS_COOKIES" \
            --weeks 8 \
            --output webuntis_calendar.ics

      - name: Check if calendar changed
        id: check_changes
        run: |
          if git diff --quiet webuntis_calendar.ics; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to calendar"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Calendar has been updated"
          fi

      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: false
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Update calendar'
          # Nur die .ics Datei deployen
          include_patterns: |
            webuntis_calendar.ics

      - name: No changes
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "✓ Calendar is already up to date"
