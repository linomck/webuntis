name: Sync WebUntis Calendar

on:
  # Run on schedule (every 6 hours)
  schedule:
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main/master (optional)
  push:
    branches:
      - main
      - master

jobs:
  sync-calendar:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "FSV_USERNAME=${{ secrets.FSV_USERNAME }}" > .env
          echo "FSV_PASSWORD=${{ secrets.FSV_PASSWORD }}" >> .env

      - name: Run calendar sync
        run: |
          python webuntis_to_ical.py --headless --output webuntis_calendar.ics --weeks 52

      - name: Check for changes
        id: check_changes
        run: |
          # Fetch gh-pages branch if it exists
          git fetch origin gh-pages:gh-pages 2>/dev/null || echo "gh-pages branch doesn't exist yet"

          # Check if calendar file changed
          if git show gh-pages:webuntis_calendar.ics > /tmp/old_calendar.ics 2>/dev/null; then
            if diff -q webuntis_calendar.ics /tmp/old_calendar.ics > /dev/null 2>&1; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "No changes detected in calendar file"
            else
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Changes detected in calendar file"
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "New calendar file (gh-pages branch doesn't exist or file not found)"
          fi

      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Configure git to use the GitHub token
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          # Save calendar file to temp location
          cp webuntis_calendar.ics /tmp/webuntis_calendar.ics

          # Create/Update gh-pages branch
          git checkout -B gh-pages

          # Remove all files
          git rm -rf --quiet --ignore-unmatch .

          # Restore calendar file from temp location
          cp /tmp/webuntis_calendar.ics webuntis_calendar.ics

          # Commit and push
          git add webuntis_calendar.ics
          git commit -m "üóìÔ∏è Update calendar - $(date +'%Y-%m-%d %H:%M UTC')"
          git push -f origin gh-pages
          echo "‚úì Calendar deployed to GitHub Pages"

      - name: No changes
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "‚ÑπÔ∏è Calendar file unchanged - skipping deployment"
