name: Sync WebUntis Calendar

on:
  schedule:
    # Läuft täglich um 6:00 Uhr morgens (UTC)
    - cron: '0 6 * * *'

  # Erlaube manuelles Triggern
  workflow_dispatch:

  # Läuft auch bei Push (zum Testen)
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Sync WebUntis Calendar
        env:
          WEBUNTIS_TOKEN: ${{ secrets.WEBUNTIS_TOKEN }}
          WEBUNTIS_COOKIES: ${{ secrets.WEBUNTIS_COOKIES }}
        run: |
          python webuntis_calendar_sync.py \
            --server peleus.webuntis.com \
            --token "$WEBUNTIS_TOKEN" \
            --cookies "$WEBUNTIS_COOKIES" \
            --weeks 30 \
            --output webuntis_calendar.ics

      - name: Check if calendar changed
        id: check_changes
        run: |
          if git diff --quiet webuntis_calendar.ics; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to calendar"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Calendar has been updated"
          fi

      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Erstelle/Update gh-pages branch
          git checkout -B gh-pages

          # Entferne alles außer der .ics Datei
          git rm -rf --quiet --ignore-unmatch .
          git checkout HEAD -- webuntis_calendar.ics

          # Commit und push
          git add webuntis_calendar.ics
          git commit -m "🗓️ Update calendar - $(date +'%Y-%m-%d %H:%M UTC')"
          git push -f origin gh-pages

          echo "✓ Calendar deployed to GitHub Pages"

      - name: No changes
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "✓ Calendar is already up to date"
